<h2>`挨拶</h2>

<h3>韓国では朝、昼、夜の挨拶の差はない</h3>
<h4>会った時の挨拶</h4>
<br>年上に対する挨拶：안녕하세요(アンニョンハセヨ)</br>
<br>友達に対する挨拶：안녕(アンニョン)</br>

<h4>分かれる時の挨拶</h4>
<br>年上に対する挨拶：안녕히가세요(アンニョンヒガセヨ)</br>
<br>友達に対する挨拶：안녕or잘가(アンニョンorジャルガ)</br>
